conky.config = {
    alignment = 'bottom_left',
    background = false,
    border_inner_margin = 10,
    border_width = 1,
    -- solarized dark colors
    color0 = '002b36', -- background
    color1 = '073642', -- background-alt
    color2 = '839496', -- primary
    color3 = '93a1a1', -- primary-alt
    color4 = '586e75', -- secondary
    color5 = 'b58900', -- yellow
    color6 = 'dc322f', -- red
    color7 = '268bd2', -- blue
    cpu_avg_samples = 2,
    default_color = '839496', -- primary
    default_outline_color = '586e75', -- secondary
    default_shade_color = '586e75', -- secondary
    xinerama_head = 1,
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'monospace:size=10',
    font0 = 'monospace:size=8',
    font1 = 'monospace:size=6',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 350,
    net_avg_samples = 2,
    no_buffers = false,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_colour = '002b36', -- background
    own_window_argb_visual = true,
    own_window_argb_value = 159,
    own_window_transparent = false,
    own_window_type = 'desktop',
    short_units = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${color}SYSTEM ${color4}$hr
  ${color4}Host:$color$alignr$nodename
  ${color4}OS:$color$alignr$sysname $kernel ($machine)
  ${color4}Uptime:$color$alignr$uptime

${color}CPU ${color4}$hr
  ${color4}Frequency (in MHz):${color} $freq
  ${color4}Frequency (in GHz):${color} $freq_g
  ${color4}CPU Usage:${color} $cpu% ${cpubar 4}
  ${color4}Processes:${color} $processes  ${color4} Running:${color} $running_processes

${color}MEMORY ${color4}$hr
  ${color4}RAM Usage:${color} $mem/$memmax - $memperc% ${membar 4}
  ${color4}Swap Usage:${color} $swap/$swapmax - $swapperc% ${swapbar 4}

${color}FILE SYSTEMS ${color4}$hr
  /     ${color}${fs_used /}/${fs_size /} ${fs_bar 6 /}
  /home ${color}${fs_used /home}/${fs_size /home} ${fs_bar 6 /home}
  /var  ${color}${fs_used /var}/${fs_size /var} ${fs_bar 6 /var}

${color}NETWORKING ${color4}$hr
  Up:${color} ${upspeed enp5s0} ${color4}  - Down:${color} ${downspeed enp5s0}
  ${color7}${downspeedgraph enp5s0 -l}
  ${color7}${upspeedgraph enp5s0 -l}

${color}TOP ${color4}$hr
${color4} Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
